<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Toucher</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="app">
        <header>
            <h1>Tap Music</h1>
            <p>Crie MÃºsica com um simples toque</p>
        </header>

        <div class="background">
            <img id="selector" src="./dancing-time.gif" alt="Dancing Gif">
        </div>

        <div class="visual">
        </div>

        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>


            <div class="pad2">
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>


            <div class="pad3">
                <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>


            <div class="pad4">
                <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>


            <div class="pad5">
                <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>


            <div class="pad6">
                <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>

            <div class="pad7">
                <audio class="sound" src="./sounds/flash-1.mp3"></audio>
            </div>

            <div class="pad8">
                <audio class="sound" src="./sounds/zig-zag.mp3"></audio>
            </div>

        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
